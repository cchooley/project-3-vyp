<h2>Current Enrollment</h2>
<ul class="studentCard" *ngFor="let student of studentArr">
  <li>
    <span *ngIf="student!==editStudent">{{student.name}}</span>
    <input *ngIf="student===editStudent" [(ngModel)]="student.name" (blur)="update()" (keyup.enter)="update()">
    <br>Student ID: <span class="studentId">{{student.id}}</span>
    <br>Age: <span *ngIf="student!==editStudent">{{student.age}}</span>
    <input *ngIf="student===editStudent" [(ngModel)]="student.age" (blur)="update()" (keyup.enter)="update()">
    <br>Enrollment Date: {{student.enrolledOn}}
    <br><span *ngIf="student.scholarship === true">Has scholarship.</span>
        <span *ngIf="student.scholarship !== true">Paid student.</span>
    <div class="bContainer">
      <button (click)=edit(student)>Edit</button>
      <button (click)=delete(student)>Delete</button>
    </div>
  </li>
</ul>
